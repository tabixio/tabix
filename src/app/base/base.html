<div class="wrapper">
    <header ui-view="header" class="header-view"></header>
    <div class="content">
        <div ui-view="sidebar" ng-class="{'show': showSidebar}" class="sidebar-view" resizable r-directions="['right']" r-width="200" r-flex="true"></div>
        <div class="main-content">
            <div ui-view="main" class="viewmain" style=""></div>
            <div class="md-sidenav-fix">
                <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="tableSiedenav">
                    <md-content ng-if="currentTable" layout-padding>
                        <md-button class="md-icon-button right-button" ui-sref="table({tableName:currentTable, dbName:currentDatabase})">
                            <i class="mdi mdi-arrow-expand-all"></i>
                            <md-tooltip md-direction="left">
                                {{'Открыть таблицу' | translate}}
                            </md-tooltip>
                        </md-button>
                        <div class="h100" ng-include="'app/table/table-container.html'" ng-controller="TableContainerController" ng-init="initContainer()"></div>
                    </md-content>
                </md-sidenav>
            </div>
        </div>
    </div>
</div>
